<!DOCTYPE html>
<html lang="en">

  <script type="module" src="/src/components/MyFooter.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-wd-black">
    <nav class="bg-wd-darkgrey text-white">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4 px-2">
            <div class="flex items-center space-x-1">
              <a href="/src/index.html" class="py-5 px-3 hover:text-gray-100"
                >Home</a
              >
              <a href="/src/blogs.html" class="py-5 px-3 hover:text-gray-100"
                >Blog</a
              >
              <a href="/src/contact.html" class="py-5 px-3 hover:text-gray-100"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <header
      class="h-[400px] w-full flex flex-col justify-center items-center text-primary gap-4 bg-hero-pattern bg-center bg-cover bg-no-repeat"
    >
      <h1 class="text-5xl font-bold text-center">
        WEB DEVELOPMENT<br />BOOTCAMP
      </h1>
      <h2 class="text-[32px] font-medium">My Photo Gallery</h2>
    </header>

    <main class="px-8 mb-8 flex flex-col">
      <div
        class="w-full text-primary text-4xl font-semibold flex items-center gap-10 mt-12 before:content-[''] before:h-px before:bg-primary before:grow after:content-[''] after:h-px after:bg-primary after:grow"
      >
        Blogs
      </div>
      <div class="flex justify-between gap-10 mb-6 mt-4">
        <input
          onkeyup="searchBlogs(this)"
          class="py-[7px] pl-4 w-full text-wd-black"
          type="text"
          placeholder="Search Blog..."
          oninput="searchBlogs(this)"
        />

        <select onchange="sortBlogs(this)">
          <option>Sort</option>
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
      </div>
      <section
        id="blog-container"
        class="flex flex-col items-center justify-center gap-6 w-full text-white"
      >

      </section>
    </main>

    <my-footer></my-footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/blog-utils.js"></script>

  </body>
</html>
